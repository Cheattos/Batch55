<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="assests/css/index.css">
    <link rel="stylesheet" href="assests/css/blog.css">
</head>

<body>
    <nav style="background-color: rgb(238, 238, 238); height: 80px;">
        <div style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
            <ul style="display: flex; list-style-type: none; gap: 45px; align-items: center;">
                <li>
                    <img style="height: 50px;" src="assests/images/dumbways.png" alt="logo dumbways">
                </li>
                <li class="nav-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-link">
                    <a href="blog.html">Blog</a>
                </li>
            </ul>

            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="contact.html" class="btn-contact">Contact Me</a>
            </div>
        </div>
    </nav>

    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="submitBlog(event)">
                    <h1>Create Post Blog</h1>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="inputTitle">
                    </div>
                    <div>
                        <label for="content">Content</label>
                        <textarea id="inputContent"></textarea>
                    </div>
                    <div>
                        <label for="image">Upload Image</label>
                        <input type="file" id="inputImage">
                    </div>
                    <div class="button-input">
                        <button>Post Blog</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="line">
        <div id="content" class="blog-list">

        </div>
    </div>

    <script src="assests/js/blog.js"></script>

</body>

</html>
