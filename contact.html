<html>

<head>
    <title>Personal Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assests/css/contact.css" />
    <link rel="stylesheet" href="assests/css/index.css" />
</head>

<body>
    <nav style="background-color: #f4f3f3; height: 75px;">
        <div style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
            <ul style="display: flex; list-style-type: none; gap: 50px; align-items: center;">
                <li>
                    <img src="assests/images/dumbways.png" style="height: 50px;" />
                </li>
                <li class="nav-link nav-collapse">
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="blog.html">
                        Blog
                    </a>
                </li>
            </ul>
            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="contact.html" class="btn-contact nav-collapse">Contact me</a>
                <i class="fa-solid fa-bars" style="cursor: pointer;" id="humberger-button"
                    onclick="openHumberger()"></i>
            </div>
        </div>
    </nav>
    <div class="humberger-nav-container" id="humberger-nav-container">
        <a href="index.html" class="active">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact Me</a>
    </div>

    <div class="container">
        <form class="form-contact">
            <label for="label-contact">Name</label>
            <input type="text" class="input-contact" id="inputName">

            <label for="label-contact">Email</label>
            <input type="text" class="input-contact" id="inputEmail">

            <label for="label-contact">Phone Number</label>
            <input type="text" class="input-contact" id="inputPhone">

            <label for=" label-contact">Subject</label>
            <select class="input-contact" id="inputSubject">
                <option></option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>

            <label for="label-contact">Your Message</label>
            <textarea class="input-contact" id="inputMessage"></textarea>
            <input type="button" value="submit" class="submit-contact" onclick="submitData()">
        </form>
    </div>

    <script src="assests/js/contact.js"></script>
    <script src="assests/js/nav.js"></script>
</body>

</html>
